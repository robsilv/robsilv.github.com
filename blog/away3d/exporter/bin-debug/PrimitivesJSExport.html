<!-- 
Works with three.js revision 49-11.
Open a text editor and save this as a html file (e.g. "export.html"). Run the html in the Google Chrome browser and your scene will appear. Make sure you have an Internet connection so JS resources can be loaded.
-->
<!doctype html>
<html lang="en">
	<head>
		<title>three.js webgl export from Away3D</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="https://raw.github.com/mrdoob/three.js/r49/build/Three.js"></script>
		<script src="https://raw.github.com/mrdoob/three.js/master/examples/js/Detector.js"></script>
		<script src="https://raw.github.com/mrdoob/three.js/r49/examples/js/Stats.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer;

			var mouseDown = false;
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener('mousedown', onDocumentMouseDown, false);
				document.addEventListener('mouseup', onDocumentMouseUp, false);

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.x = 800;
				camera.position.y = 800;
				camera.position.z = 800;
				scene.add( camera );

				var geometries = [];
				var materials = [];
				var lights = [];
				var cameras = [];
				var containers = [];
				var meshes = [];
				var wireframes = [];
				var segmentSets = [];

				// Geometries
				var conegeometry0 = new THREE.CylinderGeometry(0,50,100,16,1,false);
				geometries.push(conegeometry0);

				var cubegeometry1 = new THREE.CubeGeometry(100,100,100,1,1,1);
				geometries.push(cubegeometry1);

				var cylindergeometry2 = new THREE.CylinderGeometry(50,50,100,16,1,false);
				geometries.push(cylindergeometry2);

				var planegeometry3 = new THREE.PlaneGeometry(100,100,1,1);
				geometries.push(planegeometry3);

				var regularpolygongeometry4 = new THREE.CubeGeometry(100,100,100,1,1,1);
				geometries.push(regularpolygongeometry4);

				var spheregeometry5 = new THREE.SphereGeometry(50,16,12);
				geometries.push(spheregeometry5);

				var torusgeometry6 = new THREE.TorusGeometry(50,50,16,8);
				geometries.push(torusgeometry6);

				// Materials
				var colormaterial0 = new THREE.MeshLambertMaterial( { color: 0x88e79e, overdraw: true } );
				materials.push(colormaterial0);

				// Lights
				var directionallight0 = new THREE.DirectionalLight(0xffffff);
				directionallight0.rotation.set(65,25,0);
				directionallight0.position.set(1,0.5,0.5);
				lights.push(directionallight0);
				scene.add(directionallight0);

				// Cameras
				var camera3d0 = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera3d0.position.set(431.67,445.23,-854.94);
				camera3d0.rotation.set(32.43,-28.74,0);
				cameras.push(camera3d0);
				scene.add(camera3d0);

				// Wireframes
				var wireframecube0 = new THREE.Mesh(new THREE.CubeGeometry(100,100,100),new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true } ));
				wireframecube0.position.set(-300,0,150);
				wireframes.push(wireframecube0);
				scene.add(wireframecube0);

				var wireframecylinder1 = new THREE.Mesh(new THREE.CylinderGeometry(50,50,100,16,1,false),new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true } ));
				wireframecylinder1.position.set(-150,0,150);
				wireframes.push(wireframecylinder1);
				scene.add(wireframecylinder1);

				var wireframeplane2 = new THREE.Mesh(new THREE.PlaneGeometry(100,100,10,10),new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true } ));
				wireframeplane2.position.set(0,0,150);
				wireframes.push(wireframeplane2);
				scene.add(wireframeplane2);

				var wireframesphere3 = new THREE.Mesh(new THREE.SphereGeometry(50,16,12),new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true } ));
				wireframesphere3.position.set(150,0,150);
				wireframes.push(wireframesphere3);
				scene.add(wireframesphere3);

				// SegmentSets
				var geo0 = new THREE.Geometry();
				geo0.vertices.push( new THREE.Vector3(300,0,150) );
				geo0.vertices.push( new THREE.Vector3(400,0,150) );

				var segmentset0 = new THREE.Line( geo0, new THREE.LineBasicMaterial( { color: 0x78cc17 } ) );
				segmentSets.push(segmentset0);
				scene.add(segmentset0);


				// Meshes
				var mesh0 = new THREE.Mesh(geometries[0], materials[0]);
				mesh0.position.set(-525,0,0);
				meshes.push(mesh0);
				scene.add(mesh0);

				var mesh1 = new THREE.Mesh(geometries[1], materials[0]);
				mesh1.position.set(-375,0,0);
				meshes.push(mesh1);
				scene.add(mesh1);

				var mesh2 = new THREE.Mesh(geometries[2], materials[0]);
				mesh2.position.set(-225,0,0);
				meshes.push(mesh2);
				scene.add(mesh2);

				var mesh3 = new THREE.Mesh(geometries[3], materials[0]);
				mesh3.position.set(-75,0,0);
				meshes.push(mesh3);
				scene.add(mesh3);

				var mesh4 = new THREE.Mesh(geometries[4], materials[0]);
				mesh4.position.set(75,0,0);
				meshes.push(mesh4);
				scene.add(mesh4);

				var mesh5 = new THREE.Mesh(geometries[5], materials[0]);
				mesh5.position.set(225,0,0);
				meshes.push(mesh5);
				scene.add(mesh5);

				var mesh6 = new THREE.Mesh(geometries[6], materials[0]);
				mesh6.position.set(375,0,0);
				meshes.push(mesh6);
				scene.add(mesh6);

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function onDocumentMouseDown(event) {
				mouseDown = true;
			}

			function onDocumentMouseUp(event) {
				mouseDown = false;
			}

			function onDocumentMouseMove(event) {

				if ( mouseDown ) {
					mouseX = event.clientX - windowHalfX;
					mouseY = event.clientY - windowHalfY;
				}

			}

			function render() {

				if ( mouseX && mouseY ) {
					camera.position.x += ( mouseX*2 - camera.position.x ) * 0.05;
					camera.position.y += ( - mouseY*6 - camera.position.y ) * 0.05;
				}

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
